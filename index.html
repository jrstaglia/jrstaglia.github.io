		-webkit-animation: rotation 3s infinite linear;

<body>
	<body background="rect996.png">
<img id="loading" src="https://www.totinos.com/wp-content/uploads/2018/08/Totinos-Homepage-CTA-PizzaRolls.png">
		
<label id="seconds">0</label>

		
<script>


var secondsLabel = document.getElementById("seconds");
var totalSeconds = 0;
setInterval(setTime, 3000);

function setTime() {
  ++totalSeconds;
  secondsLabel.innerHTML = pad(totalSeconds % Number.POSITIVE_INFINITY);

}

function pad(val) {
  var valString = val + "";
  if (valString.length < 2) {
    return "" + valString;
  } else {
    return valString;
  }
}

</script>
